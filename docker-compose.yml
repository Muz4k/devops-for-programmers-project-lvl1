version: '3'

services:
  app:
    container_name: app
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: Dockerfile.production
    image: devops-for-programmers-project-lvl1
    command: npm test
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13.2
    environment:
      POSTGRES_USER: ${NODOS_DB_USERNAME}
      POSTGRES_PASSWORD: ${NODOS_DB_PASSWORD}